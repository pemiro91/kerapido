{% load static %}<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MaterialAdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'control_panel/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'control_panel/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'control_panel/bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'control_panel/dist/css/AdminLTE.min.css'%}">
  <!-- Material Design -->
  <link rel="stylesheet" href="{% static 'control_panel/dist/css/bootstrap-material-design.min.css'%}">
  <link rel="stylesheet" href="{% static 'control_panel/dist/css/ripples.min.css'%}">
  <link rel="stylesheet" href="{% static 'control_panel/dist/css/MaterialAdminLTE.min.css' %}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html">Ke<b>Rapido</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form role="form" method="post">{% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Email" name="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-7">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-5">
          <button type="submit" class="btn btn-primary btn-raised btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <div class="alert {% if message.tags %}alert-danger{% endif %}"
                     role="alert">{{ message }}</div>
            {% endfor %}
          </ul>
        {% endif %}
    </form>


    <!-- /.social-auth-links -->

    <a href="#">I forgot my password</a><br>
    <a href="{% url 'register_member' %}" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static 'control_panel/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'control_panel/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- Material Design -->
<script src="{% static 'control_panel/dist/js/material.min.js' %}"></script>
<script src="{% static 'control_panel/dist/js/ripples.min.js' %}"></script>
<script>
    $.material.init();
</script>

    });
  });-->
</body>
</html>
